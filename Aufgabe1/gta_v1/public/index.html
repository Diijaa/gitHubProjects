<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <!-- ... your code here ... -->
             <fieldset id= "tagging_fildset">   
                <legend id="tagging_legend" style="padding: 8px;">Add a new GeoTag</legend>
                <label for="tagging_latitude_line" style="margin-left: 10px;">Latitude:</label>
                <input type="text" id="tagging_latitude_line" name="Latitude:" placeholder="49.01379" readonly >
                <label for="tagging_longitude_line" style="margin-left: 10px;">Longitude:</label>
                <input type="text" id="tagging_longitude_line" name="Longitude:" placeholder="8.390071" readonly >
                <label for="tagging_name_line" style="margin-left: 10px;">Name:</label>
                <input type="text" id="tagging_name_line" name="Name:" placeholder="e.g. Central Berlin " maxlength="10" required>
                <label for="tagging_hashtag_line" style="margin-left: 10px;">Hashtag:</label>
                <input type="text" pattern="#.*" title="Input must begin with #" id="tagging_hashtag_line" name="Hashtag:" placeholder="e.g. #ber" maxlength="11">
                <input type="submit" id="submit_addtag_button"  value="Add Tag">
                
             </fieldset> 

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                <fieldset>
                    <legend id="discovery_legend" style="padding: 8px;">Search </legend>
                    <label for="discovery_input_line" style="margin-left: 10px;">Search term or keywords:</label><br>
                    <input type="text" id="discovery_input_line" placeholder="e.g. Berlin">
                    <input type="submit" id="submit_search_button" value="Search">
                </fieldset>
                

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435)<br>#sight</li>
                        <li>IWI (49.01379, 8.390071) <span style="color: #efefef;">---</span><br>  #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
